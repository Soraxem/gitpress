url: "https://gitpress.soraxem.ch"
repo: "https://github.com/Soraxem/gitpress.git"
baseurl: "/"
defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "songs"
    values:
      layout: "song"
